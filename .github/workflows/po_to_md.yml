name: Convert PO to Markdown
on:
  push:
    branches:
      - main

jobs:
  convert_po_to_md:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install po4a
      run: |
        sudo apt-get update -y
        sudo apt-get install -y po4a

    - name: Convert PO to Markdown
      run: |
        po4a-translate -f text -m po_files/test1.po -p md_files/test1.md -M utf-8
