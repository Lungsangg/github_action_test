name: Convert PO to Markdown
on:
  push:
    branches:
      - main

jobs:
  convert_po_to_md:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Replace 'x' with the appropriate Python version you need.

    - name: Install dependencies
      run: |
        pip install polib
        pip install polib[cli]

    - name: Convert PO to Markdown
      run: |
        polib -t markdown cefr-bo_linguistic-grammatical-accuracy_endocx_en.po > test.md
